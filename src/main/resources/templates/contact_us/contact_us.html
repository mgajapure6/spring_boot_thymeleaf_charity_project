<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/fragments :: head('Contact Us', 'none')}"></head>
<body>
<div th:replace="~{commons/fragments :: page_loader}"></div>
<div th:replace="~{commons/fragments :: top_header}"></div>
<div th:replace="~{commons/fragments :: sticky_header}"></div>
<div th:replace="~{commons/fragments :: mobile_menu}"></div>
<div th:replace="~{commons/fragments :: breadcrum('Contact Us', 'none')}"></div>

<!--==================================================-->
<!-- Start charina Contac us Section -->
<!--==================================================-->
<div class="contact-us-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 pb-60">
				<div class="charina-section-title text-center">
					<h4> Contact with Us </h4>
					<h1> Feel free to write us <span>Anytime</span> </h1>
					<h1 class="section-text"> Your Question </h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<!-- contact form box -->
				<div class="contact-form-box">
					<form action="https://formspree.io/f/myyleorq" method="POST" id="dreamit-form">
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="form-box">
									<input type="text" placeholder="Your Name">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-box">
									<input type="text" placeholder="E-Mail Address">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-box">
									<input type="text" placeholder="Your Name">
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="form-box">
									<input type="text" placeholder="E-Mail Address">
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-box">
									<textarea name="massage" id="massage" cols="30" rows="10" placeholder="Write Comment"></textarea>
								</div>
							</div>
							<div class="col-lg-12">
								<div class="contact-form style-two text-center">
									<button type="submit">  Submit Comment </button>
								</div>
							</div>
						</div>
					</form>
					<div id="status"></div>
				</div> 
			</div>
		</div>
	</div>
</div>


<div th:insert="~{commons/fragments :: footer}"></div>
<div th:insert="~{commons/fragments :: scripts}"></div>
</body>
</html>
